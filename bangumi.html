<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新番動畫表 - 動畫資訊</title>
    <style>
        :root {
            --bg-color: #f4f4f9; --text-color: #333; --text-color-subtle: #555; --card-bg: #fff; --header-bg: #fff;
            --border-color: #ddd; --highlight-bg: #e7f1ff; --primary-color: #5b69e2; --primary-color-hover: #4a56c4;
            --shadow-color: rgba(0,0,0,0.1); --footer-bg: #333; --footer-text: #fff; --footer-text-subtle: #ccc;
            --tab-inactive-color: #888;
        }
        body.dark-mode {
            --bg-color: #1a1a1a; --text-color: #e0e0e0; --text-color-subtle: #bbb; --card-bg: #2c2c2c; --header-bg: #252525;
            --border-color: #444; --highlight-bg: #2a3a5e; --primary-color: #7b8aff; --primary-color-hover: #6a79e2;
            --shadow-color: rgba(0,0,0,0.4); --footer-bg: #222; --footer-text: #e0e0e0; --footer-text-subtle: #888;
            --tab-inactive-color: #777;
        }
        html { height: 100%; }
        body { display: flex; flex-direction: column; min-height: 100%; font-family: Arial, sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); transition: background-color 0.3s, color 0.3s; }
        .content-wrapper { flex: 1; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .navbar { background-color: var(--header-bg); padding: 1rem 0; border-bottom: 1px solid var(--border-color); transition: background-color 0.3s, border-color 0.3s; }
        .navbar .container { display: flex; align-items: center; position: relative; } /* Key Change */
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--text-color); text-decoration: none; }
        .search-container { position: absolute; left: 50%; transform: translateX(-50%); display: flex; } /* Key Change */
        .search-container input { padding: 8px; border: 1px solid var(--border-color); border-radius: 4px 0 0 4px; border-right: none; min-width: 250px; background-color: var(--card-bg); color: var(--text-color); }
        .search-container button { padding: 8px 12px; background-color: var(--primary-color); color: white; border: none; border-radius: 0 4px 4px 0; cursor: pointer; }
        .main-nav { display: flex; align-items: center; margin-left: auto; } /* Key Change */
        .nav-link, .nav-link-primary { margin-left: 15px; text-decoration: none; color: var(--text-color-subtle); white-space: nowrap; }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-toggle { background: none; border: none; cursor: pointer; font-size: inherit; font-family: inherit; color: var(--text-color-subtle); }
        .dropdown-menu { display: none; position: absolute; background-color: var(--card-bg); min-width: 200px; box-shadow: 0px 8px 16px 0px var(--shadow-color); z-index: 1; border-radius: 5px; padding: 5px 0; border: 1px solid var(--border-color); }
        .dropdown-menu a { color: var(--text-color); padding: 12px 16px; text-decoration: none; display: block; }
        .dropdown-menu a:hover { background-color: var(--bg-color); }
        .dropdown:hover .dropdown-menu { display: block; }
        .site-footer { text-align: center; padding: 15px 20px; background-color: var(--footer-bg); color: var(--footer-text); }
        .site-footer p { margin: 5px 0; }
        .contact-info { font-size: 0.9em; color: var(--footer-text-subtle); }
        .view-tabs { display: flex; gap: 20px; border-bottom: 1px solid var(--border-color); margin-bottom: 25px; }
        .tab-btn { background: none; border: none; padding: 10px 5px; font-size: 1.5rem; font-weight: bold; color: var(--tab-inactive-color); cursor: pointer; border-bottom: 3px solid transparent; transition: color 0.2s, border-bottom-color 0.2s; }
        .tab-btn:hover { color: var(--text-color); }
        .tab-btn.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .anime-grid, .weekly-schedule { transition: opacity 0.3s ease-in-out, visibility 0s; }
        .hidden { opacity: 0; visibility: hidden; height: 0; overflow: hidden; padding: 0; margin: 0; border: 0; transition: opacity 0.3s ease-in-out, visibility 0s 0.3s; }
        main.container { opacity: 0; transition: opacity 0.5s ease-in-out; }
        main.container.loaded { opacity: 1; }
        .anime-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 20px; }
        .anime-card { display: block; text-decoration: none; color: var(--text-color); background-color: var(--card-bg); border-radius: 8px; box-shadow: 0 2px 5px var(--shadow-color); overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s; }
        .anime-card:hover { transform: translateY(-8px); box-shadow: 0 8px 20px var(--shadow-color); }
        .anime-card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; display: block; }
        .card-info { padding: 10px; min-height: 3.5em; display: flex; flex-direction: column; justify-content: center; }
        .card-info h3 { margin: 0; font-size: 1rem; white-space: normal; overflow-wrap: break-word; }
        .weekly-schedule { margin-top: 20px; }
        .schedule-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 15px; }
        .day-column { background-color: var(--card-bg); border-radius: 8px; box-shadow: 0 2px 5px var(--shadow-color); padding: 15px; transition: background-color 0.3s; }
        .day-header { font-size: 1.2rem; font-weight: bold; padding-bottom: 10px; margin-bottom: 10px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .today-tag { background-color: var(--primary-color); color: #fff; font-size: 0.8rem; padding: 3px 8px; border-radius: 12px; }
        .anime-entry { display: grid; grid-template-columns: auto 1fr; gap: 10px; align-items: start; font-size: 0.9rem; padding: 8px 0; border-bottom: 1px solid var(--bg-color); }
        .anime-entry:last-child { border-bottom: none; }
        .anime-time { color: var(--primary-color); font-weight: bold; }
        .anime-title { color: var(--text-color); }
        .theme-toggle { background: none; border: none; cursor: pointer; font-size: 1.2rem; margin-left: 15px; padding: 5px; color: var(--text-color-subtle); }
        .hamburger-btn, .mobile-nav-panel, .nav-overlay { display: none; }

        @media (max-width: 1024px) {
            .search-container { display: none; } /* Hide search on medium screens to prevent overlap */
            .anime-grid { grid-template-columns: repeat(4, 1fr); }
            .schedule-grid { grid-template-columns: repeat(4, 1fr); }
        }
        @media (max-width: 768px) {
            .navbar .container { flex-wrap: nowrap; justify-content: flex-start; }
            .main-nav { display: none; }
            .hamburger-btn { display: block; background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--text-color); padding: 0; line-height: 1; flex-shrink: 0; }
            .logo { font-size: 1.3rem; margin-left: 10px; white-space: nowrap; flex-shrink: 0; }
            .search-container { position: static; transform: none; display: flex; flex-grow: 1; margin: 0 10px; min-width: 50px; } /* Override for mobile */
            .search-container input { width: 100%; min-width: 30px; }
            .theme-toggle { margin-left: auto; flex-shrink: 0; }
            .mobile-nav-panel { display: block; position: fixed; top: 0; left: 0; width: 280px; height: 100%; background-color: var(--header-bg); z-index: 1001; transform: translateX(-100%); transition: transform 0.3s ease-in-out; border-right: 1px solid var(--border-color); padding-top: 60px; box-shadow: 3px 0 15px rgba(0,0,0,0.2); }
            .mobile-nav-panel.open { transform: translateX(0); }
            .mobile-nav-panel .nav-link, .mobile-nav-panel .dropdown { display: block; margin: 0; }
            .mobile-nav-panel a, .mobile-nav-panel .dropdown-toggle { color: var(--text-color); padding: 15px 20px; display: block; border-bottom: 1px solid var(--border-color); text-decoration: none; }
            .mobile-nav-panel .dropdown-menu { display: none; position: static; box-shadow: none; border: none; background-color: var(--bg-color); }
            .mobile-nav-panel .dropdown:hover .dropdown-menu { display: block; }
            .mobile-nav-panel .dropdown-menu a { padding-left: 40px; }
            .nav-overlay { display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out; }
            .nav-overlay.open { opacity: 1; visibility: visible; }
            .anime-grid { grid-template-columns: repeat(3, 1fr); } 
            .schedule-grid { grid-template-columns: repeat(2, 1fr); } 
        }
        @media (max-width: 480px) {
            .anime-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .card-info h3 { font-size: 0.9rem; }
            .schedule-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <script> if (localStorage.getItem('theme') === 'dark') { document.body.classList.add('dark-mode'); } </script>
    <div id="mobile-nav-panel" class="mobile-nav-panel"></div>
    <div id="nav-overlay" class="nav-overlay"></div>
    <div class="content-wrapper">
        <header class="navbar">
            <div class="container">
                <button id="hamburger-btn" class="hamburger-btn">☰</button>
                <a href="index.html" class="logo">動畫資訊</a>
                <form action="search.html" method="get" class="search-container">
                    <input type="text" name="q" placeholder="搜尋動畫..." required>
                    <button type="submit">搜尋</button>
                </form>
                <nav class="main-nav">
                    <a href="hype.html" class="nav-link">新番期待度</a>
                    <div class="dropdown">
                        <button class="nav-link dropdown-toggle">新番動畫表 &#9662;</button>
                        <div class="dropdown-menu">
                            <a href="bangumi.html?season=2025-fall">2025年10月 (秋季新番)</a>
                            <a href="bangumi.html?season=2026-winter">2026年1月 (冬季新番)</a>
                        </div>
                    </div>
                </nav>
                <button id="theme-toggle-btn" class="theme-toggle">🌙</button>
            </div>
        </header>
        <main class="container">
            <div class="view-tabs">
                <button id="show-grid-btn" class="tab-btn active">本季新番</button>
                <button id="show-schedule-btn" class="tab-btn">放送時間表</button>
            </div>
            <section id="anime-grid-container" class="anime-grid"></section>
            <section id="weekly-schedule-section" class="weekly-schedule hidden"></section>
        </main>
    </div>
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 動畫資訊網站. All Rights Reserved.</p>
            <p class="contact-info">連絡方式：service@animesinfo.tw</p>
        </div>
    </footer>
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            if (document.body.classList.contains('dark-mode')) { themeToggleBtn.textContent = '☀️'; } else { themeToggleBtn.textContent = '🌙'; }
            themeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                    themeToggleBtn.textContent = '☀️';
                } else {
                    localStorage.setItem('theme', 'light');
                    themeToggleBtn.textContent = '🌙';
                }
            });
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mobileNavPanel = document.getElementById('mobile-nav-panel');
            const navOverlay = document.getElementById('nav-overlay');
            const mainNav = document.querySelector('.main-nav');
            if (mainNav) { mobileNavPanel.innerHTML = mainNav.innerHTML; }
            function closeNav() {
                mobileNavPanel.classList.remove('open');
                navOverlay.classList.remove('open');
            }
            hamburgerBtn.addEventListener('click', () => {
                mobileNavPanel.classList.toggle('open');
                navOverlay.classList.toggle('open');
            });
            navOverlay.addEventListener('click', closeNav);
        });
        window.onload = function() {
            document.querySelector('main.container').classList.add('loaded');
            const showGridBtn = document.getElementById('show-grid-btn');
            const showScheduleBtn = document.getElementById('show-schedule-btn');
            const gridSection = document.getElementById('anime-grid-container');
            const scheduleSection = document.getElementById('weekly-schedule-section');
            const params = new URLSearchParams(window.location.search);
            let seasonQuery = params.get('season');
            if (!seasonQuery) {
                const now = new Date();
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                let seasonName = '';
                if (month >= 1 && month <= 3) { seasonName = 'winter'; } 
                else if (month >= 4 && month <= 6) { seasonName = 'spring'; } 
                else if (month >= 7 && month <= 9) { seasonName = 'summer'; } 
                else { seasonName = 'fall'; }
                seasonQuery = `${year}-${seasonName}`;
            }
            const currentSeasonData = animeData[seasonQuery] || [];
            const seasonTitles = {
                '2025-fall': '2025年 秋季新番',
                '2026-winter': '2026年 冬季新番'
            };
            const seasonTitleText = seasonTitles[seasonQuery] || '本季新番';
            showGridBtn.textContent = seasonTitleText;
            if (currentSeasonData.length > 0) {
                let gridHTML = '';
                currentSeasonData.forEach(anime => {
                    gridHTML += `<a href="anime-detail.html?id=${anime.id}" class="anime-card"><img src="${anime.image}" alt="${anime.title}"><div class="card-info"><h3>${anime.title}</h3></div></a>`;
                });
                gridSection.innerHTML = gridHTML;
            }
            function buildWeeklySchedule() {
                const scheduledAnime = currentSeasonData.filter(anime => anime.broadcastDay && anime.broadcastTime);
                if (scheduledAnime.length === 0) {
                    showScheduleBtn.style.display = 'none';
                    return;
                }
                let scheduleHTML = `<h2 class="page-title-highlight">${seasonTitleText}・週間表</h2><p style="color: #777; font-size: 0.9em;">※下表為預定播出時間，實際播出時間請依當日更新為主。</p><div class="schedule-grid">`;
                const dayNames = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];
                const today = new Date().getDay();
                const displayOrder = [1, 2, 3, 4, 5, 6, 0]; 
                for (const dayIndex of displayOrder) {
                    const isToday = (dayIndex === today);
                    scheduleHTML += `<div class="day-column"><div class="day-header">${dayNames[dayIndex]}${isToday ? '<span class="today-tag">今天</span>' : ''}</div>`;
                    const animeForThisDay = scheduledAnime.filter(anime => (anime.broadcastDay % 7) === (dayIndex % 7)).sort((a, b) => a.broadcastTime.localeCompare(b.broadcastTime));
                    if (animeForThisDay.length > 0) {
                        animeForThisDay.forEach(anime => {
                            scheduleHTML += `<div class="anime-entry"><span class="anime-time">${anime.broadcastTime}</span><span class="anime-title">${anime.title}</span></div>`;
                        });
                    }
                    scheduleHTML += `</div>`;
                }
                scheduleHTML += `</div>`;
                scheduleSection.innerHTML = scheduleHTML;
            }
            buildWeeklySchedule();
            showGridBtn.addEventListener('click', () => {
                if (showGridBtn.classList.contains('active')) return;
                showGridBtn.classList.add('active');
                showScheduleBtn.classList.remove('active');
                scheduleSection.classList.add('hidden');
                gridSection.classList.remove('hidden');
            });
            showScheduleBtn.addEventListener('click', () => {
                if (showScheduleBtn.classList.contains('active')) return;
                showScheduleBtn.classList.add('active');
                showGridBtn.classList.remove('active');
                gridSection.classList.add('hidden');
                scheduleSection.classList.remove('hidden');
            });
        };
    </script>
</body>
</html>
