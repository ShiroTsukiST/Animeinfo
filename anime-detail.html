<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動畫詳細資訊</title>
    <style>
        :root {
            --bg-color: #f4f4f9; --text-color: #333; --text-color-subtle: #555; --card-bg: #fff; --header-bg: #fff;
            --border-color: #ddd; --highlight-bg: #e7f1ff; --primary-color: #5b69e2; --primary-color-hover: #4a56c4;
            --shadow-color: rgba(0,0,0,0.1); --footer-bg: #333; --footer-text: #fff; --footer-text-subtle: #ccc;
            --subtle-text: #777;
        }
        body.dark-mode {
            --bg-color: #1a1a1a; --text-color: #e0e0e0; --text-color-subtle: #bbb; --card-bg: #2c2c2c; --header-bg: #252525;
            --border-color: #444; --highlight-bg: #2a3a5e; --primary-color: #7b8aff; --primary-color-hover: #6a79e2;
            --shadow-color: rgba(0,0,0,0.4); --footer-bg: #222; --footer-text: #e0e0e0; --footer-text-subtle: #888;
            --subtle-text: #999;
        }
        html { height: 100%; }
        body { display: flex; flex-direction: column; min-height: 100%; font-family: Arial, sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); transition: background-color 0.3s, color 0.3s; }
        .content-wrapper { flex: 1; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .navbar { background-color: var(--header-bg); padding: 1rem 0; border-bottom: 1px solid var(--border-color); transition: background-color 0.3s, border-color 0.3s; }
        .navbar .container { display: flex; align-items: center; position: relative; } /* Key Change */
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--text-color); text-decoration: none; }
        .search-container { position: absolute; left: 50%; transform: translateX(-50%); display: flex; } /* Key Change */
        .search-container input { padding: 8px; border: 1px solid var(--border-color); border-radius: 4px 0 0 4px; border-right: none; min-width: 250px; background-color: var(--card-bg); color: var(--text-color); }
        .search-container button { padding: 8px 12px; background-color: var(--primary-color); color: white; border: none; border-radius: 0 4px 4px 0; cursor: pointer; }
        .main-nav { display: flex; align-items: center; margin-left: auto; } /* Key Change */
        .nav-link, .nav-link-primary { margin-left: 15px; text-decoration: none; color: var(--text-color-subtle); }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-toggle { background: none; border: none; cursor: pointer; font-size: inherit; font-family: inherit; color: var(--text-color-subtle); }
        .dropdown-menu { display: none; position: absolute; background-color: var(--card-bg); min-width: 200px; box-shadow: 0px 8px 16px 0px var(--shadow-color); z-index: 1; border-radius: 5px; padding: 5px 0; border: 1px solid var(--border-color); }
        .dropdown-menu a { color: var(--text-color); padding: 12px 16px; text-decoration: none; display: block; }
        .dropdown-menu a:hover { background-color: var(--bg-color); }
        .dropdown:hover .dropdown-menu { display: block; }
        .site-footer { text-align: center; padding: 15px 20px; background-color: var(--footer-bg); color: var(--footer-text); }
        .site-footer p { margin: 5px 0; }
        .contact-info { font-size: 0.9em; color: var(--footer-text-subtle); }
        main.container { opacity: 0; transition: opacity 0.5s ease-in-out; }
        main.container.loaded { opacity: 1; }
        .detail-box { background-color: var(--card-bg); border-radius: 8px; box-shadow: 0 4px 15px var(--shadow-color); padding: 25px; display: flex; gap: 30px; transition: background-color 0.3s; }
        .detail-left { flex-shrink: 0; width: 300px; }
        .detail-left img { width: 100%; border-radius: 8px; }
        .detail-right { flex-grow: 1; }
        .detail-right h1 { margin-top: 0; margin-bottom: 5px; }
        .detail-right .original-title { color: var(--subtle-text); margin-bottom: 20px; }
        .info-section { border-top: 1px solid var(--border-color); padding: 15px 0; }
        .info-section h3 { margin-top: 0; font-size: 1.1rem; font-weight: bold; }
        .source-tag-container { padding: 15px 0; border-top: 1px solid var(--border-color); }
        .source-tag { background-color: #e7f5ff; color: #1c7ed6; padding: 5px 12px; border-radius: 15px; font-size: 0.9rem; display: inline-block; }
        .platform-tags-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .platform-tag { background-color: #fff7e6; color: #d97706; padding: 5px 12px; border-radius: 15px; font-size: 0.9rem; display: inline-block; }
        .studio-tags-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .studio-tag { background-color: #f1f3f5; color: #495057; padding: 5px 12px; border-radius: 15px; font-size: 0.9rem; display: inline-block; }
        .videos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .video-thumb { text-align: center; cursor: pointer; }
        .video-thumb img { width: 100%; border: 1px solid var(--border-color); border-radius: 5px; transition: opacity 0.2s; }
        .video-thumb:hover img { opacity: 0.8; }
        .theme-toggle { background: none; border: none; cursor: pointer; font-size: 1.2rem; margin-left: 15px; padding: 5px; color: var(--text-color-subtle); }
        .lightbox-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; }
        .lightbox-overlay.active { opacity: 1; visibility: visible; }
        .lightbox-content { position: relative; width: 90%; max-width: 1120px; padding: 0; background: black; }
        .lightbox-content iframe { width: 100%; height: calc(100vw * 9 / 16 * 0.9); max-height: calc(1120px * 9 / 16); border: none; display: block; }
        .lightbox-close { position: fixed; top: 20px; right: 25px; font-size: 3rem; font-weight: bold; color: #fff; cursor: pointer; z-index: 1001; text-shadow: 0 2px 5px rgba(0,0,0,0.7); line-height: 1; transition: transform 0.2s ease, color 0.2s ease; }
        .lightbox-close:hover { transform: scale(1.15); color: #ffc107; }
        .hamburger-btn, .mobile-nav-panel, .nav-overlay { display: none; }
        
        @media (max-width: 1024px) { 
            .search-container { display: none; } /* Hide search on medium screens to prevent overlap */
        }
        @media (max-width: 992px) { .detail-box { flex-direction: column; } .detail-left { width: 100%; max-width: 300px; margin: 0 auto; } }
        @media (max-width: 768px) {
            .navbar .container { flex-wrap: nowrap; justify-content: flex-start; }
            .main-nav { display: none; }
            .hamburger-btn { display: block; background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--text-color); padding: 0; line-height: 1; flex-shrink: 0; }
            .logo { font-size: 1.3rem; margin-left: 10px; white-space: nowrap; flex-shrink: 0; }
            .search-container { position: static; transform: none; display: flex; flex-grow: 1; margin: 0 10px; min-width: 50px; }
            .search-container input { width: 100%; min-width: 30px; }
            .theme-toggle { margin-left: auto; flex-shrink: 0; }
            .mobile-nav-panel { display: block; position: fixed; top: 0; left: 0; width: 280px; height: 100%; background-color: var(--header-bg); z-index: 1001; transform: translateX(-100%); transition: transform 0.3s ease-in-out; border-right: 1px solid var(--border-color); padding-top: 60px; box-shadow: 3px 0 15px rgba(0,0,0,0.2); }
            .mobile-nav-panel.open { transform: translateX(0); }
            .mobile-nav-panel .nav-link, .mobile-nav-panel .dropdown { display: block; margin: 0; }
            .mobile-nav-panel a, .mobile-nav-panel .dropdown-toggle { color: var(--text-color); padding: 15px 20px; display: block; border-bottom: 1px solid var(--border-color); text-decoration: none; }
            .mobile-nav-panel .dropdown-menu { display: none; position: static; box-shadow: none; border: none; background-color: var(--bg-color); }
            .mobile-nav-panel .dropdown:hover .dropdown-menu { display: block; }
            .mobile-nav-panel .dropdown-menu a { padding-left: 40px; }
            .nav-overlay { display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out; }
            .nav-overlay.open { opacity: 1; visibility: visible; }
        }
    </style>
</head>
<body>
    <script> if (localStorage.getItem('theme') === 'dark') { document.body.classList.add('dark-mode'); } </script>
    <div id="mobile-nav-panel" class="mobile-nav-panel"></div>
    <div id="nav-overlay" class="nav-overlay"></div>
    <div class="content-wrapper">
        <header class="navbar">
             <div class="container">
                <button id="hamburger-btn" class="hamburger-btn">☰</button>
                <a href="index.html" class="logo">動畫資訊</a>
                <form action="search.html" method="get" class="search-container">
                    <input type="text" name="q" placeholder="搜尋動畫..." required>
                    <button type="submit">搜尋</button>
                </form>
                <nav class="main-nav">
                    <a href="hype.html" class="nav-link">新番期待度</a>
                    <div class="dropdown">
                        <button class="nav-link dropdown-toggle">新番動畫表 &#9662;</button>
                        <div class="dropdown-menu">
                            <a href="bangumi.html?season=2025-fall">2025年10月 (秋季新番)</a>
                            <a href="bangumi.html?season=2026-winter">2026年1月 (冬季新番)</a>
                        </div>
                    </div>
                </nav>
                <button id="theme-toggle-btn" class="theme-toggle">🌙</button>
            </div>
        </header>
        <main class="container"> <div id="detail-main-box" class="detail-box"> <p>正在載入動畫資訊...</p> </div> </main>
    </div>
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 動畫資訊網站. All Rights Reserved.</p>
            <p class="contact-info">連絡方式：service@animesinfo.tw</p>
        </div>
    </footer>
    <div id="video-lightbox" class="lightbox-overlay">
        <span class="lightbox-close">&times;</span>
        <div class="lightbox-content">
            <iframe id="youtube-iframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            if (document.body.classList.contains('dark-mode')) { themeToggleBtn.textContent = '☀️'; } else { themeToggleBtn.textContent = '🌙'; }
            themeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                    themeToggleBtn.textContent = '☀️';
                } else {
                    localStorage.setItem('theme', 'light');
                    themeToggleBtn.textContent = '🌙';
                }
            });
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mobileNavPanel = document.getElementById('mobile-nav-panel');
            const navOverlay = document.getElementById('nav-overlay');
            const mainNav = document.querySelector('.main-nav');
            if (mainNav) { mobileNavPanel.innerHTML = mainNav.innerHTML; }
            function closeNav() {
                mobileNavPanel.classList.remove('open');
                navOverlay.classList.remove('open');
            }
            hamburgerBtn.addEventListener('click', () => {
                mobileNavPanel.classList.toggle('open');
                navOverlay.classList.toggle('open');
            });
            navOverlay.addEventListener('click', closeNav);
        });
        window.onload = function() {
            document.querySelector('main.container').classList.add('loaded');
            const params = new URLSearchParams(window.location.search);
            const animeId = params.get('id');
            let foundAnime = null;
            for (const season in animeData) {
                const anime = animeData[season].find(a => a.id === animeId);
                if (anime) { foundAnime = anime; break; }
            }
            const container = document.getElementById('detail-main-box');
            if (foundAnime) {
                document.title = foundAnime.title + ' - 動畫資訊';
                container.innerHTML = `<div class="detail-left"><img src="${foundAnime.image}" alt="${foundAnime.title}"></div><div class="detail-right"><h1>${foundAnime.title}</h1><p class="original-title">${foundAnime.originalTitle}</p><div class="info-section"><p>${foundAnime.broadcastInfo}</p><p>${foundAnime.episodes}</p></div><div class="source-tag-container"><span class="source-tag">${foundAnime.sourceTag}</span></div>${(foundAnime.copyrightInfo || (foundAnime.platforms && foundAnime.platforms.length > 0)) ? `<div class="info-section">${foundAnime.copyrightInfo || ''}${(foundAnime.platforms && foundAnime.platforms.length > 0) ? `<div class="platform-tags-container">${foundAnime.platforms.map(platform => `<span class="platform-tag">${platform}</span>`).join('')}</div>` : ''}</div>` : ''}${(foundAnime.animationStudios && foundAnime.animationStudios.length > 0) ? `<div class="info-section"><h3>動畫製作</h3><div class="studio-tags-container">${foundAnime.animationStudios.map(studio => `<span class="studio-tag">${studio}</span>`).join('')}</div></div>` : ''}<div class="info-section"><h3>作品簡介</h3><p>${foundAnime.synopsis}</p></div>${(foundAnime.promoVideos && foundAnime.promoVideos.length > 0) ? `<div class="info-section"><h3>宣傳影片</h3><div class="videos-grid">${foundAnime.promoVideos.map((video, index) => `<div class="video-thumb" data-video-url="${video.url}"><img src="https://img.youtube.com/vi/${video.url.split('/').pop()}/mqdefault.jpg" alt="${video.title}"><p>${video.title}</p></div>`).join('')}</div></div>` : ''}</div>`;
                const lightbox = document.getElementById('video-lightbox');
                const lightboxClose = document.querySelector('.lightbox-close');
                const youtubeIframe = document.getElementById('youtube-iframe');
                const videoThumbs = document.querySelectorAll('.video-thumb');
                videoThumbs.forEach(thumb => {
                    thumb.addEventListener('click', function() {
                        const videoUrl = this.getAttribute('data-video-url');
                        if (videoUrl && videoUrl !== '#') {
                            youtubeIframe.src = videoUrl + '?autoplay=1&modestbranding=1&rel=0';
                            lightbox.classList.add('active');
                            document.body.style.overflow = 'hidden';
                        }
                    });
                });
                function closeLightbox() {
                    lightbox.classList.remove('active');
                    youtubeIframe.src = '';
                    document.body.style.overflow = '';
                }
                lightboxClose.addEventListener('click', closeLightbox);
                lightbox.addEventListener('click', function(event) { if (event.target === lightbox) { closeLightbox(); } });
            } else { container.innerHTML = '<h1>找不到動畫資訊。</h1>'; }
        };
    </script>
</body>
</html>
